{{ define "main" }}

<div class='container-fluid hero'>
	<div class='row align-items-center'>
		<div class='col'>
			<h1>Join Us</h1>
			<h2 class='pb-4'>We believe that small business insurance should be easy to understand, easy to buy, and easy to file a claim. </h2>
			<a href='/culture/' class='icon-r'> Read our Culture Blueprint <i class="fas fa-chevron-right"></i> </a>
		</div>
	</div>
</div>

<section class='pb-5'>

  <div class='container'>

    {{ range $i, $e := .Data.Pages }}
    <div class='row'>
      <div class='col'>
        {{ if eq $i 0 }}
        <h2 class='text-center'>Careers</h2>
        {{ end }}
        <div class='mb-2 mt-3 pl-4'>
          <a class='link career' href='{{ .RelPermalink }}'>{{ .Title }} <i class="fas fa-angle-right"></i></a>
        </div>
      </div>
    </div>

    {{ end }}

  </div>

</section>

{{ end }}
