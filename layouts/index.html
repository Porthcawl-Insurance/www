{{ define "main" }}
<section id='home-content'>
  <!-- ---------------------------- HERO SECTION ---- -->
  <div id='home-hero' class='container-fluid d-flex flex-column background-gradient colorful'>
    <div>
    <h1 class='t-shadow-dark mt-4'>Digital means vulnerable.</h1>
    <h2 class=''>Are you vulnerable to a cyber attack that could shut down your business?</h2>
    <p class=''>Find out in seconds.</p>
  </div>

    <!-- DOWNTIME RISK FORM -->
    <div class='downtime-form small minimal'>
      <form action='https://us-central1-cyberfortress-sandbox.cloudfunctions.net/submit' method='post' class='needs-validation' novalidate>
        <input type='hidden' name='returl' value='https://cyberfortress-www-sandbox.appspot.com/thanks/'>
        <div class='form-group'>
          <label for='user-email' class=''>Enter your business email below for a downtime risk assessment</label>
          <input id='user-email' class='form-control minimal' type='email' name='email' placeholder='your.name@yourbusiness.com'>
          <div class='invalid-feedback'>
            Sorry, this isn't a valid email address.
          </div>
        </div>
        <div class='form-group form-check'>
          <input id='notifications_option' class='form-check-input' type='checkbox' name='notifications_option' checked>
          <label class='form-check-label smaller' for='notifications_option'>Yes, I'd like to recieve future CyberFortress updates.</label>
        </div>
        <button class='btn btn-primary bigger' type='submit'>Get Assessment</button>
      </form>
    </div>
    <!-- end of DOWNTIME RISK FORM -->
  </div>
  <!--end of .container-->

  <!-- ---------------------------- FEATURED -------- -->
  <div id='featured-on' class='container-fluid'>
    <p class='text-center'>Featured on</p>
    <div class='container d-flex flex-row flex-wrap justify-content-around align-items-center'>
      <div class='featured-div'>
        <a class='img-link' target='_blank' href='https://www.prnewswire.com/news-releases/plug-and-play-selects-150-startups-for-their-summer-batches-300821308.html'>
          <img src='/images/pnp_logo.png' alt='Plug and Play' />
        </a>
      </div>
      <div class='featured-div'>
        <a class='img-link' target='_blank' href='https://collisionconf.com/'>
          <img src='/images/collision_logo.png' />
        </a>
      </div>
      <div class='featured-div'>
        <a class='img-link' target='_blank' href='https://innoconf.com/'>
          <img src='/images/inno_logo.png' />
        </a>
      </div>
      <div class='featured-div'>
        <a class='img-link' target='_blank' href='https://www.startupssanantonio.com/cyberfortress-delivers-new-kind-of-cyber-insurance/'>
          <img src='/images/sss_logo.png' />
        </a>
      </div>
      <div class='featured-div'>
        <a class='img-link' target='_blank' href='https://xconomy.com/texas/2018/10/16/cyberfortress-plans-2019-launch-as-cyber-insurance-industry-grows/'>
          <img src='/images/xconomy_logo.png' />
        </a>
      </div>
    </div>
    <!--end of .container -->
  </div>
  <!--end of #featured-on-->

  <div id='downtime-effects' class='container-fluid text-center background-gradient colorful'>
    <h3 class=''>What effects downtime risk?</h3>
    <div id='what-effects' class='container d-flex flex-row flex-wrap justify-content-center align-items-center'>

    </div>
    <!--end of .flew-row-->
  </div>
  <!-- end of #downtime-effects-->
</section>
{{ end }}
