        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            <i class='fa fa-check-circle fa-stack-1x'></i>
          </span>

        <h4 class=''>Your Unique Risk Assessment link<br />has been copied to your clipboard!</h4>
        <hr class='m-4'/>
        <p>
          Your unique URL:<br />
          <span id='copy-url' class='font-weight-lighter'></span>
          </p>

        </p>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
