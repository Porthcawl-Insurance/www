{{ define "main" }}
<section id="resource-single">
	<div class='container add-padding-top add-padding-bottom'>

	</div>
</section><!-- end of .resource-single -->
<section class='single-resource mt-4 mb-4'>
  <div class='container'>

    <div class='row'>

      <div class='col-md-8'>

        <a class='icon-l' href='/resources/'><i class="fal fa-angle-left"></i> Back to Resources</a>
        <h1 class='display-4 my-5'>{{ .Params.Title }}</h1>

        {{ .Content }}

        <a class='mt-4 btn btn-primary' href='{{ .Params.href }}' target='_blank'>Read More</a>

      </div>
      <!-- end of .col -->
      <div class='col-md-2'>
        <a class='' href='{{ .Params.href }}' target='_blank'>
          <img class='my-5 resource-img' src='{{ .Params.img }}' />
        </a>
      </div>

    </div>
    <!--end of .row-->
  </div>
</section>

{{ end }}
